<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>cart</title>
    <link rel="stylesheet" href="style.css/cart.css" />
  </head>
  <body>
    <header>
      <img src="image.png/image 5smhouse.png" alt="" class="house" />
      <p class="Archi"><strong>Architectura</strong></p>
      <div class="scontain">
        <img src="image.png/SEARCH.png" alt="" class="simg"/>
        <input type="text" name="" id="" class="search" placeholder="search for classes, skills, teachers">
      </div>
      <p>
        <img
          src="image.png/CARTcart.png"
          alt=""
          class="cart"
          title="Add to cart"
        />
      </p>
      <p class="login" id="loginbtn"><a href="login.html">Log In</a></p>
      <p class="sign">
        <a href="sign up.html" aria-required="true">Sign Up</a>
      </p>
      <p class="hamburger">
        <img src="image.png/Framehamburger.png" alt="" class="ham" />
      </p>
    </header>

    <main>
      <p class="shopping">Shopping Cart</p>
      <p class="courses">Courses(1)</p>
      <hr />
      <p class="image">
        <img src="image.png/image 7designproject.png" alt="" class="design" />
      </p>
      <div class="note">
        <p class="principles">Architectural design principles</p>
        <p class="jeff">By Jeff Rowson</p>
        <p class="ratings">
          <strong>4.5</strong>
          <img src="image.png/Group 2stars.png" alt="" class="stars" /><small>
            (117 ratings)</small
          >
        </p>
        <p class="last">
          3 weeks
          <img src="image.png/Ellipse 2ellipse.png" alt="" class="Ellipse" />25
          lectures
          <img src="image.png/Ellipse 2ellipse.png" alt="" class="Ellipse" />
          Beginner
        </p>
      </div>

      <div class="side">
        <p class="remove">Remove</p>
        <p class="save">Save for later</p>
      </div>

      <div class="price">
        <p class="rprice">$20</p>
        <p class="fprice">$35</p>
      </div>

      <p class="total">Total</p>
      <div class="sidelast">
        <p class="ramount">$20</p>
        <p class="famount">$35</p>
        <p class="discount">43% off</p>
        <input type="button" value="Checkout" class="button">
      </div>
    </main>
  </body>
</html>
