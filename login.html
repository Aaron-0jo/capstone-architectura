<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Log in</title>
    <link rel="stylesheet" href="style.css/login.css" />
  </head>
  <body>
    <header>
      <img src="image.png/image 5smhouse.png" alt="" class="house" />
      <p class="Archi"><strong>Architectura</strong></p>
      <div class="scontain">
        <img src="image.png/SEARCH.png" alt="" class="simg"/>
        <input type="text" name="" id="" class="search" placeholder="search for classes, skills, teachers">
      </div>
      <p>
        <img
          src="image.png/CARTcart.png"
          alt=""
          class="cart"
          title="Add to cart"
        />
      </p>
      <p class="login" id="loginbtn"><a href="login.html">Log In</a></p>
      <p class="sign">
        <a href="sign up.html" aria-required="true">Sign Up</a>
      </p>
      <p class="hamburger">
        <img src="image.png/Framehamburger.png" alt="" class="ham" />
      </p>
    </header>

    <main>
      <section class="image">
        <img src="image.png/image 6loginmage.png" alt="" class="img" />
      </section>
      <div class="container">
        <p class="headword">Log in to your Architectura account</p>
        <form action="" class="form">
          <p>
            <input
              type="email"
              name=""
              id=""
              placeholder="Email address"
              class="input"
              required
            />
          </p>
          <p>
            <input
              type="password"
              name=""
              id=""
              placeholder="Password"
              class="input"
              required
            />
          </p>
          <p class="button"><a href="getstarted.html">Log in</a></p>
        </form>

        <p class="forgot">Or Forgot Password</p>
        <p class="other"><img src="image.png/Line 2.png" alt="">Other Log in options <img src="image.png/Line 2.png" alt=""></p>
        <p class="option">
          <img src="image.png/Groupgmailicon.png" alt="" />
          <img src="image.png/Facebookfacebookicon.png" alt="" />
        </p>
        <p class="last">
          Don't have an account? <a href="sign up.html">Sign up</a>
        </p>
      </div>
    </main>
  </body>
</html>
